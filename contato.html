    <header>
        <!--Barra navegação - CONTAINER/NAVBAR -->
        <nav class="navbar navbar-expand-lg navigation-wrap">
            <div class="container">
                <a class="navbar-brand" href="#"><img class="logo" src="images/KazumiLogo.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#quemsomos">QUEM SOMOS</a>

                        <li class="nav-item">
                            <a class="nav-link" href="#cardapio">CARDÁPIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#loja">LOJA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contato.html">CONTATO</a>
                        </li>
                        <div class="icons-position">
                            <li>
                                <i class="bi bi-cart icons-between position-relative" style="font-size: 1.5rem;">
                                    <span
                                        class="position-absolute top-10 end-0 translate-middle-y badge rounded-pill bg-danger"
                                        id="carrinho" style="font-size: 0.7rem;">
                                        0
                                        <span class="visually-hidden">unread messages</span>
                                    </span>
                                </i>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container overflow-hidden text-center">
        <div class="row gx-5">
            <div class="col">
                <form class="was-validated">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="Name" id="validationname" required class="form-control"
                            id="exampleFormControlInput1" placeholder="Nome">
                    </div>
                    <div class="mb-3 margen-test ">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" required
                            class="form-control" placeholder="E-mail">

                    </div>
                    <div class="form-group ">
                        <label for="phone"> <span class="required"></span></label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="81999999999"
                            pattern="([0-9]{2})([9]{1})?([0-9]{5})([0-9]{4})"
                            title="Número de telefone precisa ser no formato (99) 9999-9999" required="required">
                    </div>
                    <div class="mb-3 ">
                        <label for="exampleFormControlTextarea1" class="form-label"></label>

                        <textarea required class="form-control" id="exampleFormControlTextarea1" placeholder="Mensagem"
                            rows="3"></textarea>
                        <input type="submit" value="Enviar" id="btn_cadastro" onclick="cadastro()">

                        <script>
                            function cadastro() {
                                alert('Sua mensagem foi enviada!');
                            }
                        </script>
                    </div>
                </form>

            </div>
            <div class="col">
                <div class="p-3 ">

                    <p class="text-start fw-bold "><i class="bi bi-geo-alt"></i>Endereço</p>
                    <p class="text-start margin-direita ">Av. Gen. Manoel Rabelo, 5160 - Sucupira, Recife - PE,
                        54210-020</p>
                    <hr class="mt-1 mb-3 " />
                    <p class="text-start fw-bold "><i class="bi bi-telephone"></i>Contato</p>
                    <p class="text-start margin-direita ">(81) 98516-9585</p>
                    <hr class="mt-1 mb-3 " />
                    <p class="text-start fw-bold "><i class="bi bi-clock"></i>Horário</p>
                    <p class="text-start margin-direita  ">18:00 - 23:00</p>

                </div>
            </div>

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d293.58790510215545!2d-34.96820683416187!3d-8.09819132343244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab1da366596c6d%3A0x623959a0ff8599e5!2sKazumi%20Oriental!5e0!3m2!1spt-BR!2sbr!4v1666401175363!5m2!1spt-BR!2sbr"
